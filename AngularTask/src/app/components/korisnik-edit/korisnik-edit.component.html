<h3>Edit korisnik</h3>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">Broj</label>
    <input
      type="text"
      name="broj"
      class="form-control"
      [(ngModel)]="korisnik.broj"
    />
  </div>
  <div class="form-group">
    <label for="">PaketId</label>
    <input
      type="text"
      name="paketId"
      class="form-control"
      [(ngModel)]="korisnik.paketId"
    />
  </div>
  <div class="form-group">
    <label for="">Datum prijave</label>
    <input
      type="text"
      name="datumPrijave"
      class="form-control"
      [(ngModel)]="korisnik.datumPrijave"
    />
  </div>
  <div class="form-group">
    <label for="">Datum odjave</label>
    <input
      type="text"
      name="datumOdjave"
      class="form-control"
      [(ngModel)]="korisnik.datumOdjave"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Izmijeni" />
</form>
