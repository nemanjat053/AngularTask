<h3>Edit paket</h3>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">OperatedId</label>
    <input
      type="text"
      name="broj"
      class="form-control"
      [(ngModel)]="paket.operaterId"
    />
  </div>
  <div class="form-group">
    <label for="">Naziv</label>
    <input
      type="text"
      name="paketId"
      class="form-control"
      [(ngModel)]="paket.naziv"
    />
  </div>
  <div class="form-group">
    <label for="">Cena</label>
    <input
      type="text"
      name="datumPrijave"
      class="form-control"
      [(ngModel)]="paket.cena"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Izmijeni" />
</form>
